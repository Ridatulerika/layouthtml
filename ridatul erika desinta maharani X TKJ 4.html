<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Roti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
        }
        .header {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .nav {
            background-color: #8b4513;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #a0522d;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .footer {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Toko Roti Lezat</div>
    <div class="nav">
        <a href="#">Beranda</a>
        <a href="#">Produk</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Roti Manis">
            <h3>Roti Manis</h3>
            <p>Rp 10.000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Croissant">
            <h3>Croissant</h3>
            <p>Rp 15.000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Donat">
            <h3>Donat</h3>
            <p>Rp 8.000</p>
        </div>
    </div>
    <div class="footer"> Terimakasih sudah berkunjung ke toko kami</div>
</body>
</html>
